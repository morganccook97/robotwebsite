    <title>Dancing Image</title>
    <style>
        /* Style for the image */
        #myImage {
            width: 200px;
            height: 200px;
            transition: transform 0.5s ease; /* Smooth transition for rotation */
        }
    </style>
</head>

    <!-- Buttons -->

            colorIndex = (colorIndex + 1) % colors.length;
